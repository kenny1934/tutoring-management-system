<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathConcept Secondary Academy</title>
    <meta http-equiv="refresh" content="2; url=dashboard.html">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: white;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 40px;
        }
        
        .logo img {
            width: 100%;
            height: auto;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }
        
        .redirect-message {
            color: #999;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .manual-link {
            color: #dc2626;
            text-decoration: none;
            font-weight: 600;
        }
        
        .manual-link:hover {
            text-decoration: underline;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e5e5;
            border-top: 2px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="assets/images/CSM_Pro.png" alt="CSM Pro Logo">
    </div>
    
    <h1>MathConcept Secondary Academy</h1>
    <div class="subtitle">Redirecting to Dashboard...</div>
    
    <div class="spinner"></div>
    
    <div class="redirect-message">
        You will be automatically redirected in 2 seconds.
    </div>
    
    <div class="redirect-message">
        If you're not redirected, <a href="dashboard.html" class="manual-link">click here</a>.
    </div>
</body>
</html>
