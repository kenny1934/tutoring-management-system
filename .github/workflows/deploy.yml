name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: development
    steps:
      - uses: actions/checkout@v4

      # Backend tests
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: webapp/backend/requirements.txt
      - name: Install backend dependencies
        run: pip install -r webapp/backend/requirements.txt
      - name: Run backend tests
        run: cd webapp/backend && pytest tests/ -v --tb=short

      # Frontend tests
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: webapp/frontend/package-lock.json
      - name: Install frontend dependencies
        run: cd webapp/frontend && npm ci
      - name: Run frontend lint and tests
        run: cd webapp/frontend && npm run lint && npm run test:run

  deploy-backend:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/284725664511/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: '284725664511-compute@developer.gserviceaccount.com'
      - uses: google-github-actions/setup-gcloud@v2
      - name: Build and Deploy Backend
        run: |
          cd webapp/backend
          gcloud builds submit --config cloudbuild.yaml --region asia-east2
          gcloud run deploy tutoring-backend \
            --image asia-east2-docker.pkg.dev/csm-database-project/tutoring-backend/tutoring-backend:latest \
            --region asia-east2

  deploy-frontend:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/284725664511/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: '284725664511-compute@developer.gserviceaccount.com'
      - uses: google-github-actions/setup-gcloud@v2
      - name: Build and Deploy Frontend
        run: |
          cd webapp/frontend
          gcloud builds submit --config cloudbuild.yaml --region asia-east2
          gcloud run deploy tutoring-frontend \
            --image asia-east2-docker.pkg.dev/csm-database-project/tutoring-frontend/tutoring-frontend:latest \
            --region asia-east2

  summary:
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: https://tutoring-backend-284725664511.asia-east2.run.app" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: https://tutoring-frontend-284725664511.asia-east2.run.app" >> $GITHUB_STEP_SUMMARY
          echo "- Custom Domain: https://csm.mathconceptsecondary.academy" >> $GITHUB_STEP_SUMMARY
