name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  # Detect which paths changed to enable path-based deployment
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'webapp/backend/**'
            frontend:
              - 'webapp/frontend/**'

  test-backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: development
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: webapp/backend/requirements.txt
      - name: Install backend dependencies
        run: pip install -r webapp/backend/requirements.txt
      - name: Run backend tests
        run: cd webapp/backend && pytest tests/ -v --tb=short

  test-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: development
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: webapp/frontend/package-lock.json
      - name: Install frontend dependencies
        run: cd webapp/frontend && npm ci
      - name: Run frontend lint and tests
        run: cd webapp/frontend && (npm run lint || true) && npm run test:run

  deploy-backend:
    needs: [changes, test-backend]
    if: always() && (needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch') && needs.test-backend.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/284725664511/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: '284725664511-compute@developer.gserviceaccount.com'
          project_id: 'csm-database-project'
      - uses: google-github-actions/setup-gcloud@v2
      - name: Build and Deploy Backend
        run: |
          cd webapp/backend
          gcloud builds submit --config cloudbuild.yaml --region asia-east2 --project csm-database-project
          gcloud run deploy tutoring-backend \
            --image asia-east2-docker.pkg.dev/csm-database-project/tutoring-backend/tutoring-backend:latest \
            --region asia-east2 \
            --project csm-database-project

  deploy-frontend:
    needs: [changes, test-frontend]
    if: always() && (needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch') && needs.test-frontend.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/284725664511/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: '284725664511-compute@developer.gserviceaccount.com'
          project_id: 'csm-database-project'
      - uses: google-github-actions/setup-gcloud@v2
      - name: Get app version from git tag
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/.*-v/v/' || echo "dev")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Build and Deploy Frontend
        run: |
          cd webapp/frontend
          gcloud builds submit --config cloudbuild.yaml --region asia-east2 --project csm-database-project --substitutions=_APP_VERSION=${{ steps.version.outputs.version }}
          gcloud run deploy tutoring-frontend \
            --image asia-east2-docker.pkg.dev/csm-database-project/tutoring-frontend/tutoring-frontend:latest \
            --region asia-east2 \
            --project csm-database-project

  summary:
    needs: [changes, deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Services" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.deploy-backend.result }}" == "success" ]; then
            echo "- ✅ Backend: https://tutoring-backend-284725664511.asia-east2.run.app" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.changes.outputs.backend }}" == "false" ]; then
            echo "- ⏭️ Backend: Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ Backend: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.deploy-frontend.result }}" == "success" ]; then
            echo "- ✅ Frontend: https://tutoring-frontend-284725664511.asia-east2.run.app" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.changes.outputs.frontend }}" == "false" ]; then
            echo "- ⏭️ Frontend: Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ Frontend: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Custom Domain: https://csm.mathconceptsecondary.academy" >> $GITHUB_STEP_SUMMARY
